<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <script>
      (function() {
        var storedTheme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    <nav class="nav-main">
      <ul>
        <!--<li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/research/">research</a></li>-->
        <li class="logo"><a class="hvr-ripple-out" href="{{ site.baseurl }}/">dt</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/about/">about</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/teaching/">teaching</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/research/">research</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/travel/">scientific meetings</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/photos/">photos</a></li>
        <li class="hvr-underline-reveal"><a href="{{
            site.baseurl}}/blog/">blog/updates</a></li>
        <li class="theme-toggle"><a id="theme-toggle" href="#" title="Toggle Dark Mode" style="cursor: pointer;">üåô</a></li>
      </ul>
    </nav>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
            <span class="copyright"><i class="fa fa-copyright"></i> <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}</span> &middot;
            <span>Powered by <a href="http://jekyllrb.com/">Jekyll</a></span> &middot; 
            <span>Website theme <a href="https://github.com/nicoelayda/celeste/">Celeste</a></span>
        </small>

          <a href="https://github.com/nicoelayda"><i class="fa fa-github-alt"></i></a>
          <a href="https://twitter.com/nicoelayda"><i class="fa fa-twitter"></i></a>
        </div>
        -->
      </footer>
    </div>

    <script>
      document.getElementById('theme-toggle').addEventListener('click', function(e) {
        e.preventDefault();
        var currentTheme = document.documentElement.getAttribute('data-theme');
        var targetTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', targetTheme);
        localStorage.setItem('theme', targetTheme);
        this.innerHTML = targetTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      });
      // Set initial icon
      if (document.documentElement.getAttribute('data-theme') === 'dark') {
        document.getElementById('theme-toggle').innerHTML = '‚òÄÔ∏è';
      }
    </script>
  </body>
</html>
